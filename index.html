<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel ="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container-fluid p-2 mb-2">
      <h1 class="text-center">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-4 mr-4" id="search-col">
            <div class="row">
              <label for="city-search">Search for a City</label>
            </div>
            <div class="row mb-3">
              <input class="form-control-inline rounded mr-1" type="text" placeholder="" id="city-search">
              <button type="button" class="btn btn-secondary" id="search-btn">Search</button>
            </div>
          </div>
          <div class="col">
          <div class="col rounded mb-5" id="weather-display">
          <!-- weather data goes here -->
          </div>
          <h4 class="forecast-title">5-Day Forecast:</h4>
          <div class="row" id="forecast-display">
              <!-- Forecast goes here -->
          </div>
        </div>
      </div>
    </div>
   

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
